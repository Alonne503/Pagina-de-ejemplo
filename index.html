<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cantora+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudfire.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Pagina de ejemplo</title>
</head>

<body>
    <!--Comienza header-->
    <header>
        <nav class="navbar">
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <a href="#">
                <img src="img/logo.png" alt="Logo" class="logo">
            </a>
            <ul>
                <li><a href="#"><img class="nav_img" src="img/book-icon.png" alt="">Libros</a></li>
                <li><a href="#"><img class="nav_img" src="img/book-line-icon.png" alt="">Mangas</a></li>
                <li><a href="#"><img class="nav_img" src="img/heart-thin-icon.png" alt="">Favs</a></li>
                <li><a href="#"><img class="nav_img" src="img/shopping-cart-icon.png" alt="">Carrito</a></li>
                <li><a href="#"><img class="nav_img" src="img/pencil-icon.png" alt="">Crear</a></li>
                <li><a href="#"><img class="nav_img" src="img/login-icon.png" alt="">Logo</a></li>
            </ul>
        </nav>
    </header>
    <!--Fin de header, inicia el section contenido-->
    <main class="container">
        <section>
            <div class="title_libros">
                <h3>Libros</h3>
            </div>
            <div class="libros_container">
                <div  class="libro">
                    <a href="#"><img class="img_libros" src="img/71RpJKyX58L._AC_UF894,1000_QL80_.jpg" alt=""></a>
                </div>
                <div class="libro">
                    <a href="#"><img class="img_libros" src="img/NOCHES-BLANCAS.jpg" alt=""></a>
                </div>
                <div class="libro">
                    <a href="#"><img class="img_libros" src="img/file.jpg" alt=""></a>
                </div>
            </div>
        </section>
        <section>
            <div class="title_mangas">
                <h3>Mangas</h3>
            </div>
            <div class="mangas_container">
                <div class="mangas">
                    <a href="#"><img class="img_mangas" src="img/81NnjwC4FwL._AC_UF1000,1000_QL80_.jpg" alt=""></a>
                </div>
                <div class="mangas">
                    <a href="#"><img class="img_mangas" src="img/Tomie_manga_cover.jpg" alt=""></a>
                </div>
                <div class="mangas">
                    <a href="#"><img class="img_mangas" src="img/Uzumaki.jpg" alt=""></a>
                </div>
            </div>
        </section>

    </main>
    <footer class="footer">
        <p>Desarrollado por Luis Elías Jiménez Guardado</p>
        <p>2024</p>
    </footer>
</body>

</html>
